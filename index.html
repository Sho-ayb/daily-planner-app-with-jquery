<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row time-block">
        <div class="col-sm-2 hour">
          <p class="hour-text">9 am</p>
        </div>
        <textarea id="9" class="col-sm-9 description"></textarea>
        <button class="col-sm-1 saveBtn">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="col-sm-2 hour">
          <p class="hour-text">10 am</p>
        </div>
        <textarea id="10" class="col-sm-9 description"></textarea>
        <button class="col-sm-1 saveBtn">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="col-sm-2 hour">
          <p class="hour-text">11 am</p>
        </div>
        <textarea id="11" class="col-sm-9 description"></textarea>
        <button class="col-sm-1 saveBtn">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="col-sm-2 hour">
          <p class="hour-text">12 pm</p>
        </div>
        <textarea id="12" class="col-sm-9 description"></textarea>
        <button class="col-sm-1 saveBtn">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="col-sm-2 hour">
          <p class="hour-text">1 pm</p>
        </div>
        <textarea id="13" class="col-sm-9 description"></textarea>
        <button class="col-sm-1 saveBtn">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="col-sm-2 hour">
          <p class="hour-text">2 pm</p>
        </div>
        <textarea id="14" class="col-sm-9 description"></textarea>
        <button class="col-sm-1 saveBtn">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="col-sm-2 hour">
          <p class="hour-text">3 pm</p>
        </div>
        <textarea id="15" class="col-sm-9 description"></textarea>
        <button class="col-sm-1 saveBtn">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="col-sm-2 hour">
          <p class="hour-text">4 pm</p>
        </div>
        <textarea id="16" class="col-sm-9 description"></textarea>
        <button class="col-sm-1 saveBtn">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="col-sm-2 hour">
          <p class="hour-text">5 pm</p>
        </div>
        <textarea id="17" class="col-sm-9 description"></textarea>
        <button class="col-sm-1 saveBtn">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
